<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table>
		<form method="post">
			<h1>Feedback Form</h1>
			<label for="name">Name : </label>
			<input id="name" type="text" placeholder="Enter name" minlenght="3" maxlength="50" required>
			<br>
			<br>
			<label for="portfolio">Link : </label>
			<input id="portfolio" placeholder="link" type="url" required>
<br>
			<br>
			<label for="favcolor">Color : </label>
			<input id="favcolor" type="color" required>
<br>
			<br>
			<label for="likeness">Rating : </label>
			<input id="likeness" type="range" min="1" max="100" required>

			<p>Thankyou for feedback!!!</p>
		</form>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
